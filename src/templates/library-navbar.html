<div class="btn-group navbar-left">
    <button id="aboutButt1" tabindex="1" type="button" class="btn icon-logo" data-toggle="modal" data-target="#about-dialog" title="{{strings.about}}" aria-label="{{strings.about}}"></button>
</div>
<div class="btn-group navbar-right">
    <button  id="filterCategoriesButton" tabindex="1" type="button" class="btn icon-category-pick filterCategories" title="Pick Category"  data-toggle="modal" data-target=".filter-categories-dialog" style="padding-right: 0px;">
        <!-- <span class="glyphicon glyphicon-filter" aria-hidden="true"></span> -->
        <img src="{{{imagePathPrefix}}}images/bookshelf.png" alt="">
    </button>
    <button  id="clearFilters" tabindex="1" type="button" class="btn" title="Clear Filters"  style="padding-left: 0px;">
        <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>
    </button>
    <button  id="sortRecent" tabindex="1" type="button" class="btn sorting-books" title="{{strings.sort_books_by_recent_view}}"  style="padding-left: 0px;" aria-label="{{strings.sort_books_by_recent_view}}">
        <span class="glyphicon glyphicon glyphicon-sort-by-attributes" aria-hidden="true"></span>
    </button>
    <button  id="sortAlphabetic" tabindex="1" type="button" class="btn sorting-books show_element" title="{{strings.sort_books_by_title_view}}"  style="padding-left: 0px;" aria-label="{{strings.sort_books_by_title_view}}">
        <span class="glyphicon glyphicon glyphicon-sort-by-alphabet" aria-hidden="true"></span>
    </button>
    <button tabindex="1" type="button" class="btn btn-svg icon-thumbnails" title="{{strings.thumbnail_view}}" aria-label="{{strings.thumbnail_view}}">
        <span class="glyphicon glyphicon-th" aria-hidden="true"></span>
    </button>
    <button tabindex="1" type="button" class="btn icon-list-view" title="{{strings.list_view}}" aria-label="{{strings.list_view}}">
        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
    </button>
    <!-- <button id="addbutt" tabindex="1" type="button" class="btn icon-add-epub" title="{{strings.i18n_add_book}}" aria-label="{{strings.i18n_add_book}}" data-toggle="modal" data-target="#add-epub-dialog">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </button> -->
    <button id="settbutt1" tabindex="1" type="button" class="btn icon-settings" title="{{strings.settings}} [{{keyboard.ShowSettingsModal}}]" aria-label="{{strings.settings}} [{{keyboard.ShowSettingsModal}}]" accesskey="{{keyboard.accesskeys.ShowSettingsModal}}" data-toggle="modal" data-target="#settings-dialog">
        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
    </button>
</div>
